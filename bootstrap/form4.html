<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class=" col lg-8 ">
                <div class="card col-11">
                    <h4>Billing details</h4> <hr>
                    <div class="col-12 row mb-3">
                        <input type="text" class="form-control col-5 mr-4" placeholder="First name"><br>
                        <input type="text" class="form-control col-6" placeholder="Last name"><br>
                    </div>

                    <input type="text" class="form-control col-12" placeholder="Company name"><br>
                    <input type="text" class="form-control col-12" placeholder="Address"><br>
                    <input type="text" class="form-control col-12" placeholder="Email"><br>
                    <input type="text" class="form-control col-12" placeholder="Phone"><br>
                    <textarea class="form-control" cols="96" rows="5" placeholder="Additional information"></textarea><br>
                    <input type="checkbox">
                    <p>Create an account?</p>
                </div>
            </div>


            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h4>Summary</h4><hr>
    
                        <div class="row">
                            <div class="col-8">
                                <p>Products</p>
                            </div>
                            <div class="col-4">
                                <p>$53.98</p>
                            </div>
                        </div>
        
    
    
                    <div class="row">
                        <div class="col-8">
                            <p>Shipping</p>
                        </div>
                        <div class="col-4">
                            <p>Gratis</p>
                        </div>
                    </div>
                    <hr>
    


        
                        <div class="row">
                            <div class="col-8 card-body">
                                <h6>Total amount <br> (including VAT)</h6>
                            </div>
                            <div class="col-4 card-body">
                                <h6>$53.98</h6> 
                            </div>
                        </div>
                        <button class="btn btn-primary mb-2">MAKE PURCHASE</button>
                    </div>

                </div>
            </div>
        </div>


    </div>
    
</body>
</html>
