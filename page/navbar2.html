<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .navbar {
        width: 100%;
        height: 100px;
        border: 2px solid;
      }
      .nav {
        width: 90%;
        height: 100px;
        margin: auto;
        border: 2px solid;
      }
      .box {
        width: 45%;
        height: 100px;
        float: left;
        /* margin-top: 15px; */
        border: 2px solid;
      }
      li {
        float: left;
        margin-left: 80px;
        list-style: none;
        /* display: inline; */
      }
      ul {
        float: right;
      }

      @media (max-width: 768px) {
        .navbar {
          height: 200px;
        }
        .box {
          width: 100%;
        }
        .ul {
          float: left;
        }
      }
      .services {
        width: 100%;
        height: 400px;
        border: 2px solid;
        /* background-color: red; */
      }
      .ser {
        width: 90%;
        height: 400px;
        margin: auto;
        border: 2px solid;
        /* background-color: red; */
      }
      .box2 {
        width: 100%;
        /* height: inherit; */
        /* display: flexbox; */
        background-color: red;
      }
      .innerbox {
        width: 24%;
        height: 300px;
        background-color: black;
        margin: 5px;
        float: left;
      }
      @media (max-width: 768px) {
        .innerbox {
          width: 95%;
        }
        .ser .services {
          height: 1000px;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="nav">
        <div class="box">
          <h3>logo</h3>
        </div>
        <div class="box">
          <ul>
            <li>home</li>
            <li>info</li>
            <li>contact</li>
            <li>about us</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="services">
      <div class="ser">
        <div class="box2">
          <div class="innerbox">1</div>
          <div class="innerbox">2</div>
          <div class="innerbox">3</div>
          <div class="innerbox">4</div>
        </div>
      </div>
    </div>
  </body>
</html>
