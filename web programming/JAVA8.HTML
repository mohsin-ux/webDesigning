    <script type="text/javascript">
        function add(){                                         
            var num1=document.getElementById('number1').value;

            if(num1=="")
            {
                document.getElementById('number1').style="border: 3px solid red";

            }
            else

            if(num1=="")
            {

            var num1=document.getElementById('number1').value;

            if(num1=="")
            {

            if(num1=="")
