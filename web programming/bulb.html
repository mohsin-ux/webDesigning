        img{

            text-align: center;

            padding: 10px 30px;

<body>

    <img src="pics/bulb2.jpg" alt="" id="pic1" >
    <div class="style1">
        <input type="button" value="on" onclick="on()" class="design1">
        <input type="button" value="off" onclick="off()" class="design1">
    </div>



   <script type= "text/javascript">

        var pic1=document.getElementById('pic1');


        function on()
        {
            pic1.src='pics/bulb1.jpg';
        }
        function off()
        {
            pic1.src='pics/bulb2.jpg';


        }    
        
    </script>
