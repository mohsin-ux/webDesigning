		</tr>	
		<tr>	

			<td>Gender:</td>
			<td><input type="radio">male<input type="radio">female</td>
		</tr>
		<tr>

		</tr>


		<center>
		<tr>

		</tr>
		</center>


		<tr>	
			<td>degree</td>

				</select>

		</tr>


		<tr>	
			<td>Engineering</td>

				<select placeholder="--select group--">

				</select>

			</td>	
		</tr>

			<td>

		</td>
		</tr>

		<tr>
			<td>Attach resume:</td>
			<td><input type="file"></td>
		</tr>


		<tr>
			<td>
				<input type="submit" value="Submit" style="background:orange;padding-left: 50px;padding-right: 50px ;padding-top: 10px;padding-bottom: 10px;border-radius: 7px;font-size: 25px;border-color: orange;">
