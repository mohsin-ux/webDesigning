        function plus(){
            var a=10;

            alert("your answer is: "+c)
        }
    </script>

        alert("your answer is: "+c)
    }
</script>

<script type="text/javascript">
    function multiply(){
        var a=10;

        alert("your answer is: "+c)
    }
</script>
