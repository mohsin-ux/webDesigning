<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Enter value : </span>
    <input type="number" name="" id="txt1"><br><br>
    

    <button onclick="sqrt()">sqrt</button>
    <button onclick="pow()">power</button>

    <script type="text/javascript">
        function sqrt(){
            var sqrt1=document.getElementById('txt1');
            var sqrt2=Math.sqrt(sqrt1.value);
            alert(sqrt2);
        }
        function pow(){
            var pow1=document.getElementById('txt1');
            var pow2=Math.sqrt(pow1.value);
            alert(pow2);
        }

    </script>
</body>
</html>
